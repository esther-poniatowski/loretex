output_dir: ./out
anchor_level: 1
template: ./template.tex
main_output: ./out/main.tex
title: Complex Loretex Test
author: Loretex CI
date: "2026-02-03"
bibliography: "\\bibliography{refs}"
conversion:
  parsing:
    strip_yaml_front_matter: true
  math:
    block_style: brackets
  inline:
    inline_math_template: "${content}$"
    custom_markers:
      "==": "\\textbf{{{text}}}"
  horizontal_rule: "\\hrule"
  images:
    path_prefix: ../assets
    width_unit: pt
    block_template: |
      \begin{{center}}
      {include_command}[width={width}{unit}]{{{path_prefix}/{source}{path_suffix}}}
      \end{{center}}
  callouts:
    environment_map:
      note: quote
      warning: quote
  tables:
    include_hlines: false
chapters:
  - file: chapters/intro.md
  - file: chapters/body.md
